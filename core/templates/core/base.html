<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
  
        <!-- Favicon -->
        <link rel="icon" href="{% static 'core/img/core-img/favicon.ico'%}">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'core/style.css' %}">
  </head>
  <body>
    <body>
      <!-- NavegaciÃ³n -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Community</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://djangoschooll.herokuapp.com/quiz">Exam</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://djangoschooll.herokuapp.com/vender/">Course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pages:pages' %}">Publications</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles:list' %}">Profiles</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              {% if not request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Registry</a>
                  </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'messenger:list' %}">Messages</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>


      <!-- Contenido -->
      {% block content %}{% endblock %}
      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>

      

      <!--  Nuevo javascript -->
    <!-- All JS Files -->
    <!-- jQuery -->
    <script src="{% static 'core/js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'core/js/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!-- All Plugins -->
    <script src="{% static 'core/js/akame.bundle.js' %}"></script>
    <!-- Active -->
    <script src="{% static 'core/js/default-assets/active.js' %}"></script>

  </body>
</html>
